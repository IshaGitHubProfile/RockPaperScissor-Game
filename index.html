<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="main">
        <h1 id="heading">Rock Paper Scissor</h1>
        <div class="buttons">
            <div class="btn" id="rock">
                <img src="./images/rock.png">
            </div>
            <div class="btn" id="paper">
                <img src="./images/paper.png">
            </div>
            <div class="btn" id="scissor">
                <img src="./images/scissors.png">
            </div>
        </div>
        <div class="moves">
            <h3 class="move" id="your">Your Move : </h3>
            <h3 class="move" id="computer">Computer's Move : </h3>
        </div>
        <div class="play-btn">
            <button class="btn1" id="win">Play Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
